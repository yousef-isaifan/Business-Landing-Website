<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Coffee Bliss. Contact us for inquiries or feedback." />
    <title>Contact - Coffee Bliss</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="../index.html" class="logo-link">
            <img src="../images/favicon.png" alt="icon" />
            Coffee Bliss</a
          >
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact-banner">
      <h1>Contact Us</h1>
    </section>

    <section class="contact-info">
      <p>
        Email: <a href="mailto:info@coffeebliss.com">info@coffeebliss.com</a>
      </p>
      <p>Phone: +970 234 567 890</p>
      <p>Address: 123 Coffee Street, Ramallah</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Coffee Bliss. All rights reserved.</p>
    </footer>
  </body>
</html>
